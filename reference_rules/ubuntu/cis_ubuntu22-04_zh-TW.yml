  # 5.2.22 Ensure SSH Idle Timeout Interval is configured. (Automated)
  - id: 28653
    title: "確保已配置 SSH 空閒逾時間隔。"
    description: "注意：為了澄清，以下所述的兩個設定僅適用於從協定角度來看的空閒連接，而不是用於檢查使用者是否處於活動狀態。空閒用戶並不意味著空閒連線。 SSH 沒有、也從來沒有故意刪除空閒用戶的能力。在 8.2p1 之前的 SSH 版本中存在一個錯誤，導致這些值的行為方式被濫用以斷開空閒用戶的連線。該錯誤已在 8.2p1 中解決，因此不能再濫用它來斷開空閒用戶的連線。 ClientAliveInterval 和 ClientAliveCountMax 兩個選項控制 SSH 會話的逾時。直接取自 man 5 sshd_config： - ClientAliveInterval 設定超時間隔（以秒為單位），在此之後如果沒有從客戶端收到資料，sshd(8) 將透過加密通道發送訊息以請求客戶端回應。預設為0，表示這些訊息不會傳送到客戶端。 - ClientAliveCountMax 設定在 sshd(8) 沒有從客戶端接收任何訊息的情況下可以發送的客戶端活動訊息的數量。如果在發送客戶端活動訊息時達到此閾值，sshd 將斷開客戶端連接，終止會話。需要注意的是，客戶端活動訊息的使用與 TCPKeepAlive 有很大不同。客戶端活動訊息透過加密通道發送，因此不會被欺騙。 TCPKeepAlive 啟用的 TCP keepalive 選項是可欺騙的。當客戶端或伺服器依賴了解連線何時變得無回應時，客戶端活動機制就非常有價值。預設值為 3。將 ClientAliveCountMax 設定為零會停用連線終止。"
    rationale: "為了防止資源耗盡，應該為ClientAliveInterval和ClientAliveCountMax設定適當的值。具體來說，請查看原始程式碼，ClientAliveCountMax 必須大於零，才能利用 SSH 刪除空閒連線的功能。如果允許連線無限期地保持開啟狀態，則可能會被用作 DDOS 攻擊，或者在不可靠的網路上可能會發生簡單的資源耗盡。此處設定的範例是 45 秒逾時。請查閱您的網站策略以了解網路逾時並視情況應用。"
    remediation: "編輯 /etc/ssh/sshd_config 檔案以根據現場政策設定參數。 例如：ClientAliveInterval 15 ClientAliveCountMax 3。"
    references:
      - "https://man.openbsd.org/sshd_config"
    compliance:
      - cis: ["5.2.22"]
      - mitre_mitigations: ["M1026"]
      - mitre_tactics: ["TA0001"]
      - mitre_techniques: ["T1078", "T1078.001", "T1078.002", "T1078.003"]
    condition: all
    rules:
      - "c:sshd -T -> -> n:^clientaliveinterval\\s*\\t*(\\d+) compare > 0"
      - "c:sshd -T -> -> n:^clientalivecountmax\\s*\\t*(\\d+) compare > 0"

