  # 1.5.4 Ensure core dumps are restricted. (Automated)
  - id: 28532
    title: "確保核心轉儲受到限制。"
    description: "核心轉儲是可執行程式的記憶體。它通常用於確定程式中止的原因。它還可用於從核心檔案中收集機密資訊。系統提供了為核心轉儲設定軟限制的功能，但這可以由使用者覆蓋。"
    rationale: "對核心轉儲設定硬限制可以防止使用者覆蓋軟變數。如果需要核心轉儲，請考慮為使用者群組設定限制（請參閱limits.conf(5)）。此外，將 fs.suid_dumpable 變數設為 0 將阻止 setuid 程式轉儲核心。"
    remediation: "將以下行添加到 /etc/security/limits.conf 或 /etc/security/limits.d/* 檔案中: * hard core 0 在 /etc/sysctl.conf 或 /etc/sysctl.d/* 檔案中設置以下參數: fs.suid_dumpable = 0 運行以下指令來設置活動內核參數: # sysctl -w fs.suid_dumpable=0 如果安裝了 systemd-coredump: 編輯 /etc/systemd/coredump.conf 並添加/修改以下行: Storage=none ProcessSizeMax=0 運行指令: systemctl daemon-reload."
