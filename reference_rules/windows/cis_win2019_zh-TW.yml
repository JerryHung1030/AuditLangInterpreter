    rationale: "儘管每個版本的Windows在發布前都經過了徹底的測試，但在產品發貨後仍有可能發現問題。配置自動更新設定可以幫助您確保環境中的電腦始終安裝最新的關鍵作業系統更新和服務包。"
    remediation: "要通過 GP 設定建議的配置，請將以下 UI 路徑設置為 0 - 每天: Computer Configuration\\Policies\\Administrative Templates\\Windows Components\\Windows Update\\Configure Automatic Updates: Scheduled install day 注意: 此組策略路徑是由 Group Policy 模板 WindowsUpdate.admx/adml 提供的，該模板包含在所有版本的 Microsoft Windows 管理模板中。"
    compliance:
      - cis: ["18.9.102.3"]
      - cis_csc: ["4.5"]
      - pci_dss: ["6.2"]
      - nist_800_53: ["SI.2", "SA.11", "SI.4"]
      - gpg_13: ["4.3"]
      - gdpr_IV: ["35.7.d"]
      - hipaa: ["164.312.b"]
      - tsc: ["A1.2", "CC6.8"]
    references:
      - "CCE-36172-5"
    condition: all
    rules:
      - 'r:HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\Windows\WindowsUpdate\AU -> ScheduledInstallDay -> 0'

  # 18.9.102.4 Ensure 'No auto-restart with logged on users for scheduled automatic updates installations' is set to 'Disabled'
  - id: 16760
    title: "確保“登入使用者不會自動重新啟動計劃的自動更新安裝”設定為“停用”"
    description: "此政策設定指定自動更新將等待登入電腦的使用者重新啟動電腦以完成計劃的安裝。此設定的建議狀態是：停用。注意：此設定僅在您設定自動更新以執行計劃的更新安裝時適用。如果將“配置自動更新”設定配置為“已停用”，則此設定無效。"
    rationale: "某些安全性更新需要重新啟動電腦才能完成安裝。如果電腦無法自動重新啟動，則最新更新將無法完全安裝，並且在重新啟動之前不會將新更新下載到電腦。如果沒有自動重新啟動功能，沒有安全意識的使用者可能會選擇無限期延遲重啟，從而使電腦處於不太安全的狀態。"
    remediation: "要透過GP建立建議的設定，將以下的UI路徑設為禁用: Computer Configuration\\Policies\\Administrative Templates\\Windows Components\\Windows Update\\No auto-restart with logged on users for scheduled automatic updates installations 注意: 這個Group Policy路徑是由Group Policy template WindowsUpdate.admx/adml提供，並包含在所有版本的Microsoft Windows Administrative Templates中。注意#2: 在舊版的Microsoft Windows Administrative Templates中，這個設定最初命名為 No auto-restart for scheduled Automatic Updates installations，但從Windows 7和Server 2008 R2 Administrative Templates開始被重新命名。"
    compliance:
      - cis: ["18.9.102.4"]
      - cis_csc: ["4.5"]
      - pci_dss: ["6.2"]
      - nist_800_53: ["SI.2", "SA.11", "SI.4"]
      - gpg_13: ["4.3"]
      - gdpr_IV: ["35.7.d"]
      - hipaa: ["164.312.b"]
      - tsc: ["A1.2", "CC6.8"]
    references:
      - "CCE-37027-0"
    condition: all
    rules:
      - 'r:HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\Windows\WindowsUpdate\AU -> NoAutoRebootWithLoggedOnUsers -> 0'
