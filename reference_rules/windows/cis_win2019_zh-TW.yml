policy:
  id: "cis_win2019"
  file: "cis_win2019.yml"
  name: "CIS Microsoft Windows Server 2019 Benchmark v1.0.1"
  description: "This document provides prescriptive guidance for establishing a secure configuration posture for Microsoft Windows Server 2019."
  references:
    - https://www.cisecurity.org/cis-benchmarks/

requirements:
  title: "Check that the Windows platform is Windows Server 2019 RTM"
  description: "Requirements for running the CIS benchmark under Windows Server 2019 RTM"
  condition: all
  rules:
    - 'r:HKLM\SOFTWARE\Microsoft\Windows NT\CurrentVersion -> ProductName -> r:^Windows Server 2019'

checks:
  ###############################################
  # 1 Account Policies
  ###############################################
  ###############################################
  # 1.1 Password Policy
  ###############################################

  # 1.1.2 Maximum password age (Scored)
  - id: 16500
    title: "確保“密碼最長期限”設定為“60 天或更少，但不是 0”"
    description: "此原則設定定義使用者在密碼過期之前可以使用其密碼的時間。此策略設定的值範圍為 0 到 999 天。如果將該值設為 0，則密碼永遠不會過期。由於攻擊者可以破解密碼，因此更改密碼的頻率越高，攻擊者使用破解密碼的機會就越少。但是，該值設定得越低，由於使用者必須更改密碼或忘記當前密碼，因此向幫助台支援呼叫增加的可能性就越大。此設定的建議狀態是 60 天或更少，但不是 0。"
    rationale: "密碼存在的時間越長，受到暴力攻擊、攻擊者獲得有關用戶的一般知識或用戶共享密碼的破壞的可能性就越大。將密碼最長期限設定配置為 0，以便使用者永遠不需要更改其密碼，這是一個主要的安全風險，因為只要有效使用者被授權存取，惡意使用者就可以使用受損的密碼。"
    remediation: "要透過 GP 設定建議的配置，將以下的 UI 路徑設成 60 天或更少，但不要為 0：Computer Configuration\\Policies\\Windows Settings\\Security Settings\\Account Policies\\Password Policy\\Maximum password age."
    compliance:
      - cis: ["1.1.2"]
      - cis_csc: ["16.5"]
      - pci_dss: ["8.2.4"]
      - tsc: ["CC6.1"]
    references:
      - "CCE-37167-4"
    condition: all
    rules:
      - 'not r:HKEY_LOCAL_MACHINE\System\CurrentControlSet\Services\Netlogon\Parameters -> MaximumPasswordAge -> 0'
      - 'r:HKEY_LOCAL_MACHINE\System\CurrentControlSet\Services\Netlogon\Parameters -> MaximumPasswordAge -> n:^(\d+) compare <= 60'

  ###############################################
  # 2 Local Policies
  ###############################################
  ###############################################
  # 2.3 Security Options
  ###############################################

  # 2.3.1.2 Accounts: Block Microsoft accounts (Scored)
  - id: 16501
    title: "確保“帳戶：封鎖 Microsoft 帳戶”設定為“使用者無法使用 Microsoft 帳戶新增或登入”"
    description: "此策略設定阻止使用者在此電腦上新增新的 Microsoft 帳戶。此設定的建議狀態為：使用者無法新增或使用 Microsoft 帳戶登入。"
    rationale: "想要有效實施身分識別管理策略並嚴格控制用於登入其電腦的帳戶的組織可能會希望阻止 Microsoft 帳戶。組織可能還需要封鎖 Microsoft 帳戶，以滿足適用於其資訊系統的合規性標準的要求。"
    remediation: "若要透過 GP 建立建議的設定，請將以下 UI 路徑設定為使用者無法新增或使用 Microsoft 帳戶登入 : Computer Configuration\\Policies\\Windows Settings\\Security Settings\\Local Policies\\Security Options\\Accounts: Block Microsoft accounts."
    compliance:
      - cis: ["2.3.1.2"]
      - cis_csc: ["16"]
      - pci_dss: ["8.1"]
      - tsc: ["CC6.1"]
    references:
      - "CCE-36147-7"
    condition: all
    rules:
      - 'r:HKEY_LOCAL_MACHINE\Software\Microsoft\Windows\CurrentVersion\Policies\System -> NoConnectedUser -> 3'

  # 2.3.1.4 Accounts: Limit local account use of blank passwords to console logon only (Scored)
  - id: 16502
    title: "確保“帳戶：限製本機帳戶僅使用空白密碼進行控制台登入”設定為“已啟用”"
    description: "此政策設定決定是否可以使用不受密碼保護的本機帳戶從實體電腦控制台以外的位置登入。如果啟用此政策設置，密碼為空的本機帳戶將無法從遠端用戶端電腦登入網路。此類帳戶只能透過電腦鍵盤登入。此設定的建議狀態為：已啟用。"
    rationale: "空白密碼對電腦安全構成嚴重威脅，應透過組織政策和適當的技術措施來禁止。事實上，Active Directory 網域的預設設定需要至少七個字元的複雜密碼。但是，如果能夠建立新帳戶的使用者繞過基於網域的密碼策略，他們可能會建立具有空白密碼的帳戶。例如，使用者可以建立一台獨立計算機，建立一個或多個密碼為空的帳戶，然後將該計算機加入網域。密碼為空的本機帳戶仍然可以使用。任何知道這些不受保護的帳戶之一的名稱的人都可以使用它進行登入。"
    remediation: "要透過 GP 建立建議的配置，請將以下 UI 路徑設置為 Enabled: Computer Configuration\\Policies\\Windows Settings\\Security Settings\\Local Policies\\Security Options\\Accounts: Limit local account use of blank passwords to console logon only."
    compliance:
      - cis: ["2.3.1.4"]
      - cis_csc: ["16"]
      - pci_dss: ["8.2"]
      - tsc: ["CC6.1"]
    references:
      - "CCE-37615-2"
    condition: all
    rules:
      - 'r:HKEY_LOCAL_MACHINE\System\CurrentControlSet\Control\Lsa -> LimitBlankPasswordUse -> 1'

  # 2.3.2.1 Audit: Force audit policy subcategory settings (Windows Vista or later) to override audit policy category settings (Scored)
  - id: 16503
    title: "確保“審核：強制審核原則子類別設定（Windows Vista 或更高版本）覆蓋審核原則類別設定”設定為“啟用”"
    description: "此政策設定允許管理員啟用 Windows Vista 中提供的更精確的審核功能。 Windows Server 2003 Active Directory 中可用的稽核原則設定尚不包含用於管理新稽核子類別的設定。為了正確應用此基準中規定的審核策略，審核：強制審核原則子類別設定（Windows Vista 或更高版本）覆蓋審核原則類別設定設定需要設定為啟用。此設定的建議狀態為：已啟用。 *重要*：對於可能產生大量流量的審核設定要非常謹慎。例如，如果您對所有權限使用子類別啟用成功或失敗審核，則產生的大量審核事件可能會導致很難在安全性日誌中找到其他類型的項目。這種配置也可能對系統效能產生重大影響。"
    rationale: "在 Windows Vista 中引入審核子類別之前，很難在每個系統或每個使用者層級追蹤事件。較大的事件類別產生了太多的事件，需要審計的關鍵資訊很難找到。"
    remediation: "要透過GP建立建議的配置，將以下UI路徑設置為啟用：Computer Configuration\\Policies\\Windows Settings\\Security Settings\\Local Policies\\Security Options\\Audit: Force audit policy subcategory settings (Windows Vista or later) to override audit policy category settings."
    compliance:
      - cis: ["2.3.2.1"]
      - cis_csc: ["6.2"]
      - pci_dss: ["2.2.3"]
      - nist_800_53: ["CM.1"]
      - gpg_13: ["4.3"]
      - gdpr_IV: ["35.7.d"]
      - hipaa: ["164.312.b"]
      - tsc: ["CC5.2"]
    references:
      - "CCE-37850-5"
    condition: all
    rules:
      - 'r:HKEY_LOCAL_MACHINE\System\CurrentControlSet\Control\Lsa -> SCENoApplyLegacyAuditPolicy -> 1'

  # 2.3.2.2 Audit: Shut down system immediately if unable to log security audits (Scored)
  - id: 16504
    title: "確保“審核：如果無法記錄安全審核，則立即關閉系統”設定為“停用”"
    description: "此策略設定確定系統在無法記錄安全事件時是否關閉。可信任電腦系統評估標準 (TCSEC)-C2 和通用標準認證要求在審核系統無法記錄可審核事件的情況下防止可審核事件發生。 Microsoft 選擇透過在審核系統發生故障時停止系統並顯示停止訊息來滿足此要求。啟用此政策設定後，如果因任何原因無法記錄安全審核，系統將關閉。此設定的建議狀態是：停用。"
    rationale: "如果電腦無法將事件記錄到安全性日誌中，則在發生安全事件後可能無法查看關鍵證據或重要的故障排除資訊。此外，攻擊者可能會產生大量安全性日誌事件來故意強制電腦關閉。"
    remediation: "要通過 GP 建立建議的配置，將以下 UI 路徑設置為 Disabled: Computer Configuration\\Policies\\Windows Settings\\Security Settings\\Local Policies\\Security Options\\Audit: Shut down system immediately if unable to log security audits."
    compliance:
      - cis: ["2.3.2.2"]
      - cis_csc: ["6"]
      - pci_dss: ["10.7"]
    references:
      - "CCE-35907-5"
    condition: all
    rules:
      - 'r:HKEY_LOCAL_MACHINE\System\CurrentControlSet\Control\Lsa -> CrashOnAuditFail -> 0'

  # 2.3.4.1 Devices: Allowed to format and eject removable media (Scored)
  - id: 16505
    title: "確保“設備：允許格式化和彈出可移動媒體”設定為“管理員”"
    description: "此策略設定決定允許誰格式化和彈出可移動 NTFS 媒體。您可以使用此策略設定來防止未經授權的使用者刪除一台電腦上的資料，以便在他們擁有本機管理員權限的另一台電腦上存取該資料。此設定的建議狀態為：管理員。"
    rationale: "使用者可以將可移動磁碟上的資料移到他們具有管理權限的另一台電腦上。然後，使用者可以取得任何檔案的所有權，授予自己完全控制權，並檢視或修改任何檔案。大多數可移動儲存裝置將透過按機械按鈕彈出媒體，這一事實削弱了此策略設定的優勢。"
    remediation: "若要通過GP建立推薦的配置，請將以下UI路徑設置為管理員和互動用戶：Computer Configuration\\Policies\\Windows Settings\\Security Settings\\Local Policies\\Security Options\\Devices: Allowed to format and eject removable media."
    compliance:
      - cis: ["2.3.4.1"]
      - cis_csc: ["5.1"]
      - pci_dss: ["7.2"]
      - tsc: ["CC6.4"]
    references:
      - "CCE-37701-0"
    condition: all
    rules:
      - 'r:HKEY_LOCAL_MACHINE\Software\Microsoft\Windows NT\CurrentVersion\Winlogon -> AllocateDASD -> 0'

  # 2.3.4.2 Devices: Prevent users from installing printer drivers (Scored)
  - id: 16506
    title: "確保“裝置：阻止使用者安裝印表機驅動程式”設定為“已啟用”"
    description: "若要讓電腦列印到共用印表機，必須在本機電腦上安裝此共用印表機的驅動程式。此安全性設定決定誰可以在連接到共用印表機時安裝印表機驅動程式。此設定的建議狀態為：已啟用。注意：此設定不會影響新增本機印表機的功能。此設定不會影響管理員。"
    rationale: "在某些組織中，允許使用者在自己的工作站上安裝印表機驅動程式可能是合適的。但是，您應該只允許管理員而不是使用者在伺服器上執行此操作，因為在伺服器上安裝印表機驅動程式可能會無意中導致電腦變得不太穩定。惡意使用者可能會故意安裝不適當的印表機驅動程式來損壞計算機，或者使用者可能會意外安裝偽裝成印表機驅動程式的惡意軟體。攻擊者可以將特洛伊木馬程式偽裝成印表機驅動程式。該程式可能對使用者來說似乎必須使用它來列印，但這樣的程式可能會在您的電腦網路上釋放惡意程式碼。"
    remediation: "要通過 GP 建立推薦配置，請將以下 UI 路徑設置為啟用: Computer Configuration\\Policies\\Windows Settings\\Security Settings\\Local Policies\\Security Options\\Devices: Prevent users from installing printer drivers."
    compliance:
      - cis: ["2.3.4.2"]
      - cis_csc: ["5.1"]
      - pci_dss: ["2.2.4", "2.2.5"]
      - nist_800_53: ["CM.1"]
      - tsc: ["CC6.3", "CC5.2"]
    references:
      - "CCE-37942-0"
    condition: all
    rules:
      - 'r:HKEY_LOCAL_MACHINE\System\CurrentControlSet\Control\Print\Providers\LanMan Print Services\Servers -> AddPrinterDrivers -> 1'

  # 2.3.5.1 Domain controller: Allow server operators to schedule tasks (Scored)
  - id: 16507
    title: "確保「網域控制站：允許伺服器操作員排程任務」設定為「停用」（僅限 DC）"
    description: "此策略設定決定是否允許伺服器操作員群組的成員透過 AT 計畫工具提交作業。對於大多數組織來說，此策略設定配置的影響應該很小。使用者（包括伺服器操作員群組中的使用者）仍然能夠透過任務規劃程式精靈建立作業，但這些作業將在使用者設定作業時進行驗證的帳戶上下文中執行。注意：可以修改 AT 服務帳戶以選擇其他帳戶而非本機系統帳戶。若要變更帳戶，請開啟“系統工具”，按一下“排程任務”，然後按一下“附件資料夾”。然後點選「進階」功能表上的「AT 服務帳戶」。此設定的建議狀態是：停用。"
    rationale: "如果啟用此策略設置，伺服器操作員透過 AT 服務建立的作業將在執行該服務的帳戶的上下文中執行。預設情況下，這是本機系統帳戶。如果啟用此策略設置，伺服器操作員可以執行 SYSTEM 能夠執行但他們通常無法執行的任務，例如將其帳戶新增至本機管理員群組。"
    remediation: "要透過 GP 建立推薦的設定，將以下 UI 路徑設置為 Disabled: Computer Configuration\\Policies\\Windows Settings\\Security Settings\\Local Policies\\Security Options\\Domain controller: Allow server operators to schedule tasks."
    compliance:
      - cis: ["2.3.5.1"]
      - cis_csc: ["5.1"]
      - pci_dss: ["7.1"]
      - tsc: ["CC6.4"]
    references:
      - "CCE-37848-9"
    condition: all
    rules:
      - 'r:HKEY_LOCAL_MACHINE\System\CurrentControlSet\Control\Lsa -> SubmitControl -> 0'

  # 2.3.5.2 Domain controller: LDAP server signing requirements (Scored)
  - id: 16508
    title: "確保「網域控制器：LDAP 伺服器簽章要求」設定為「需要簽章」（僅限 DC）"
    description: "此政策設定決定輕型目錄存取協定 (LDAP) 伺服器是否需要 LDAP 用戶端協商資料簽章。此設定的建議狀態是：需要簽名。注意：網域成員電腦必須將網路安全：LDAP 簽章要求（規則 2.3.11.8）設定為協商簽章或更高。如果不是，一旦在網域控制站上配置了上述要求簽章值，他們將無法進行身份驗證。幸運的是，協商簽章是客戶端配置中的預設設定。注意 #2：此策略設定對 LDAP 簡單綁定 (ldap_simple_bind) 或透過 SSL 的 LDAP 簡單綁定 (ldap_simple_bind_s) 沒有任何影響。 Windows XP Professional 隨附的 Microsoft LDAP 用戶端不使用 LDAP 簡單綁定或透過 SSL 的 LDAP 簡單綁定來與網域控制站通訊。注意#3：在啟用此設定之前，您應先確保沒有用戶端（包括基於伺服器的應用程式）配置為透過未簽署的 LDAP 與 Active Directory 進行驗證，因為變更此設定將破壞這些應用程式。此類應用程式應先重新配置為使用簽署 LDAP、安全性 LDAP (LDAPS) 或 IPsec 保護的連線。"
    rationale: "未簽署的網路流量容易受到中間人攻擊。在此類攻擊中，入侵者捕獲伺服器和客戶端之間的資料包，修改它們，然後將它們轉發到客戶端。對於 LDAP 伺服器，攻擊者可能會導致用戶端根據 LDAP 目錄中的錯誤記錄做出決策。為了降低組織網路遭受此類入侵的風險，您可以實施強大的實體安全措施來保護網路基礎架構。此外，您還可以實施 Internet 協定安全性 (IPsec) 驗證標頭模式 (AH)，該模式對 IP 流量執行相互驗證和封包完整性，使所有類型的中間人攻擊變得極為困難。此外，允許使用常規的、未簽署的 LDAP 允許透過網路以明文形式接收憑證，這很容易導致帳戶密碼被網路上的其他系統攔截。"
    remediation: "要通過GP建立推薦配置，將以下UI路徑設置為要求簽名：Computer Configuration\\Policies\\Windows Settings\\Security Settings\\Local Policies\\Security Options\\Domain controller: LDAP server signing requirements."
    compliance:
      - cis: ["2.3.5.2"]
      - cis_csc: ["3"]
      - pci_dss: ["4.1"]
      - hipaa: ["164.312.a.2.IV", "164.312.e.1", "164.312.e.2.I", "164.312.e.2.II"]
      - nist_800_53: ["SC.8"]
      - tsc: ["CC6.1", "CC6.7", "CC7.2"]
    references:
      - https://blogs.technet.microsoft.com/russellt/2016/01/13/identifying-clear-text-ldap-binds-to-your-dcs/
      - "CCE-35904-2"
    condition: all
    rules:
      - 'r:HKEY_LOCAL_MACHINE\System\CurrentControlSet\Services\NTDS\Parameters -> LDAPServerIntegrity -> 2'

  # 2.3.5.3 Domain controller: Refuse machine account password changes (Scored)
  - id: 16509
    title: "確保“網域控制器：拒絕電腦帳戶密碼變更”設定為“停用”（僅限 DC）"
    description: "此安全性設定決定網域控制站是否拒絕成員電腦變更電腦帳戶密碼的請求。此設定的建議狀態是：停用。"
    rationale: "如果在網域中的所有網域控制站上啟用此原則設置，網域成員將無法變更其電腦帳戶密碼，並且這些密碼將更容易受到攻擊。"
    remediation: "要通過 GP 建立建議的配置，將以下 UI 路徑設置為 Disabled: Computer Configuration\\Policies\\Windows Settings\\Security Settings\\Local Policies\\Security Options\\Domain controller: Refuse machine account password changes."
    compliance:
      - cis: ["2.3.5.3"]
      - cis_csc: ["16"]
      - pci_dss: ["8.2.4"]
      - tsc: ["CC6.1"]
    references:
      - "CCE-36921-5"
    condition: all
    rules:
      - 'r:HKEY_LOCAL_MACHINE\System\CurrentControlSet\Services\Netlogon\Parameters -> RefusePasswordChange -> 0'

  # 2.3.6.1 Domain member: Digitally encrypt or sign secure channel data (always) (Scored)
  - id: 16510
