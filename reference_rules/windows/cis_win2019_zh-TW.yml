  - id: 16756
    title: "確保“收到預覽版本和功能更新時選擇”設定為“啟用：半年頻道，180 天或以上”"
    description: '此策略設定決定要接收的預覽版本或功能更新的等級以及時間。每個新的 Windows 10 功能更新的 Windows 就緒等級分為 5 個類別之一，取決於您的組織接收更新的舒適程度： 預覽版本 - 快速：設定為此等級的裝置將首先接收新的 Windows 版本具有尚未向公眾提供的功能。選擇「快速」參與識別問題並向 Microsoft 報告問題，並提供有關新功能的建議。預覽版本- 慢速：設定為此等級的裝置在向公眾提供新的Windows 版本之前會接收新版本，但速度比設定為「快速」的裝置要慢，並且會包含早期版本中確定的變更和修復。發布預覽：在 Microsoft 向公眾發布 Windows 版本之前接收它們。半年頻道（定向）：當功能更新向公眾發佈時接收功能更新。半年頻道：功能更新將在宣佈為半年頻道時發布。這通常發生在半年頻道（目標）後約 4 個月，表明 Microsoft、獨立軟體供應商 (ISV)、合作夥伴和客戶認為該版本已準備好進行廣泛部署。此設定的建議狀態為： Enabled: Semi-Annual Channel, 180 or more days 。注意：如果「允許遙測」策略設定為 0，則此策略將無效。注意#2：從 Windows Server 2016 RTM（版本 1607）開始，Microsoft 引進了一種稱為雙掃描的新 Windows Update (WU) 用戶端行為，著眼於基於雲端的更新管理。在某些情況下，此雙重掃描功能可能會幹擾來自 Windows Server 更新服務 (WSUS) 的 Windows 更新和/或手動 WU 更新。如果您在環境中使用 WSUS，則可能需要將上述設定設為「未設定」或設定「不允許更新延遲策略導致對 Windows 更新進行掃描」（在 Windows 10 版本 1709 管理範本中新增），以便防止雙重掃描功能幹擾。注意#3：在 Windows Server 2016 R1709 之前，作業系統無法辨識超過 180 天的值。從 Windows Server 2016 R1709 開始，您可以延後的最大天數為 365 天。'
    rationale: "在沒有事先在環境中進行測試的情況下強制使用新功能可能會導致軟體不相容，並向作業系統引入新的錯誤。在企業管理的環境中，通常首選延遲功能更新，直到進行徹底的測試和部署計畫到位。此建議會盡可能延遲新功能的自動安裝。"
    remediation: "要透過 GP 建立推薦的設定，請將以下 UI 路徑設為 Enabled: Semi-Annual Channel, 180 or more days : Computer Configuration\\Policies\\Administrative Templates\\Windows Components\\Windows Update\\Windows Update for Business\\Select when Preview Builds and Feature Updates are received 注意: 此群組原則路徑預設可能不存在。它由群組原則範本 WindowsUpdate.admx/adml 提供，該範本包含在 Microsoft Windows 10 Release 1607 & Server 2016 Administrative Templates（或更新版本）中。 注意 #2: 在較舊的 Microsoft Windows Administrative Templates 中，這個設定最初被命名為 Select when Feature Updates are received，但從 Windows 10 Release 1709 Administrative Templates 開始，它被重新命名為 Select when Preview Builds and Feature Updates are received。"
    compliance:
      - cis: ["18.9.102.1.2"]
      - cis_csc: ["3"]
      - pci_dss: ["4.1"]
      - hipaa: ["164.312.a.2.IV", "164.312.e.1", "164.312.e.2.I", "164.312.e.2.II"]
      - nist_800_53: ["SC.8"]
      - tsc: ["CC6.1", "CC6.7", "CC7.2"]
    references:
      - "https://blogs.technet.microsoft.com/wsus/2017/05/05/demystifying-dual-scan/"
      - "https://blogs.technet.microsoft.com/wsus/2017/08/04/improving-dual-scan-on-1607/"
    condition: all
    rules:
      - 'r:HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\Windows\WindowsUpdate -> DeferFeatureUpdates -> 1'
      - 'r:HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\Windows\WindowsUpdate -> DeferFeatureUpdatesPeriodInDays -> n:^(\d+) compare >= 180'

  # 18.9.102.1.3 (L1) Ensure 'Select when Quality Updates are received' is set to 'Enabled: 0 days' (Scored)
  - id: 16757
    title: "確保“選擇何時收到品質更新”設定為“啟用：0 天”"
    description: '此設定控制何時接收品質更新。此設定的建議狀態為：Enabled: 0 days 。注意：如果「允許遙測」策略設定為 0，則此策略將無效。注意#2：從 Windows Server 2016 RTM（版本 1607）開始，Microsoft 引進了一種稱為雙掃描的新 Windows Update (WU) 用戶端行為，著眼於基於雲端的更新管理。在某些情況下，此雙重掃描功能可能會幹擾來自 Windows Server 更新服務 (WSUS) 的 Windows 更新和/或手動 WU 更新。如果您在環境中使用 WSUS，則可能需要將上述設定設為「未設定」或設定「不允許更新延遲策略導致對 Windows 更新進行掃描」（在 Windows 10 版本 1709 管理範本中新增），以便防止雙重掃描功能幹擾'
    rationale: "品質更新可能包含重要的錯誤修復和/或安全更新檔，應盡快安裝。"
    remediation: "要透過 GP 建立建議的配置，請將以下 UI 路徑設定為「已啟用」:0 days : Computer Configuration\\Policies\\Administrative Templates\\Windows Components\\Windows Update\\Windows Update for Business\\Select when Quality Updates are received 注意: 這個群組策略路徑預設不存在。需要更新的群組策略範本 ( WindowsUpdate.admx/adml ) - 它包含在 Microsoft Windows 10 發行版 1607 & Server 2016 管理範本中（或更新版本）。"
    compliance:
      - cis: ["18.9.102.1.3"]
      - cis_csc: ["4.5"]
      - pci_dss: ["6.2"]
      - nist_800_53: ["SI.2", "SA.11", "SI.4"]
      - gpg_13: ["4.3"]
      - gdpr_IV: ["35.7.d"]
      - hipaa: ["164.312.b"]
      - tsc: ["A1.2", "CC6.8"]
    references:
      - "https://blogs.technet.microsoft.com/wsus/2017/05/05/demystifying-dual-scan/"
      - "https://blogs.technet.microsoft.com/wsus/2017/08/04/improving-dual-scan-on-1607/"
    condition: all
    rules:
      - 'r:HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\Windows\WindowsUpdate -> DeferQualityUpdates -> 1'
      - 'r:HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\Windows\WindowsUpdate -> DeferQualityUpdatesPeriodInDays -> 0'

  # 18.9.102.2 Ensure 'Configure Automatic Updates' is set to 'Enabled'
  - id: 16758
    title: "確保“配置自動更新”設定為“啟用”"
    description: "此政策設定指定您環境中的電腦是否將從 Windows Update 或 WSUS 接收安全更新。如果將此原則設定配置為“啟用”，作業系統將識別網路連線何時可用，然後使用網路連線搜尋 Windows 更新或指定的 Intranet 網站以取得適用於它們的更新。將此策略設定配置為「啟用」後，在「設定自動更新屬性」對話方塊中選擇以下三個選項之一以指定服務的工作方式： 2 - 通知下載和自動安裝（下載任何更新之前通知） 3 - 自動下載並通知安裝（自動下載更新並在準備好安裝時通知。）（預設） 4 - 自動下載並安排安裝（自動下載更新並按照下面指定的時間表安裝。）） 5 -允許本地管理員選擇設定（將上述選擇的決定權留給本機管理員（不建議））此設定的建議狀態為：啟用。注意：子設定「配置自動更新：」有 4 個可能的值 - 所有這些值都有效，具體取決於特定的組織需求，但如果可行，我們建議使用值 4 - 自動下載並安排安裝。此建議不是評分要求。注意#2：使用第 3 方解決方案進行修補的組織可以選擇免除此設置，並將其配置為“禁用”，以便本機 Windows 更新機制不會幹擾第 3 方修補過程。"
    rationale: "儘管每個版本的Windows在發布前都經過了徹底的測試，但在產品發貨後仍有可能發現問題。配置自動更新設定可以幫助您確保環境中的電腦始終安裝最新的關鍵作業系統更新和服務包。"
    remediation: "若要通過 GP 建立建議的配置，請將以下 UI 路徑設置為 Enabled: Computer Configuration\\Policies\\Administrative Templates\\Windows Components\\Windows Update\\Configure Automatic Updates 注意：此群組原則路徑由 WindowsUpdate.admx/adml 群組原則模板提供，此模板包含在所有版本的 Microsoft Windows 管理模板中。"
    compliance:
      - cis: ["18.9.102.2"]
      - cis_csc: ["4.5"]
      - pci_dss: ["6.2"]
      - nist_800_53: ["SI.2", "SA.11", "SI.4"]
      - gpg_13: ["4.3"]
      - gdpr_IV: ["35.7.d"]
      - hipaa: ["164.312.b"]
      - tsc: ["A1.2", "CC6.8"]
    references:
      - "CCE-36172-5"
    condition: all
    rules:
      - 'r:HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\Windows\WindowsUpdate\AU -> NoAutoUpdate -> 0'

  # 18.9.102.3 Ensure 'Configure Automatic Updates: Scheduled install day' is set to '0 - Every day'
