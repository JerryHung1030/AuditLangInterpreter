    remediation: "若要透過 GP 設定建議的配置，將以下界面路徑設定為已啟用: Computer Configuration\\Policies\\Windows Settings\\Security Settings\\Local Policies\\Security Options\\User Account Control: Only elevate UIAccess applications that are installed in secure locations."
