    remediation: "要通過帳戶配置（GP）設置推薦配置，請將以下UI路徑設置為啟用。 Computer Configuration\\Policies\\Windows Settings\\Security Settings\\Local Policies\\Security Options\\Network security: Force logoff when logon hours expire."
    compliance:
