    description: "此參數決定 NetBIOS over TCP/IP (NetBT) 將使用哪種方法來註冊和解析名稱。 B 節點（廣播）系統僅使用廣播。 P 節點（點對點）系統僅使用對名稱伺服器 (WINS) 的名稱查詢。 M 節點（混合）系統首先廣播，然後查詢名稱伺服器 (WINS)。 H 節點（混合）系統先查詢名稱伺服器 (WINS)，然後進行廣播。此設定的建議狀態為：NodeType - 0x2 (2)（P 節點/點對點）。"
